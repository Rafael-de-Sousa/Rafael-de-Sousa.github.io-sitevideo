<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seu VÃ­deo</title>
    <link rel="shortcut icon" href="favicon.png" type="image/png">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="script.js"></script>
</head>

<body oncontextmenu="return false">
    <section class="container.liquid bg-dark pb-1">
        <div class="row row-cols-auto justify-content-end">
            <div class="logo m-3 pt-2">
                <img src="logo2.png" alt="logo"/>
            </div>
            <div class="divBusca2 mt-5">
                <img src="icons8-search-26.png" alt="Buscar..." />
                <input type="search" class="txtBusca2" placeholder="Buscar..." />
                <button class="btnBusca2">Buscar</button>
            </div>
        </div>
    </section>
    
    <section>
        <div class="row">
            <div id="video" class="player-video" onmouseover="prepare(this)">
                <video class="video-view m-3">
                    <source src="https://www.w3schools.com/html/movie.mp4" type="video/mp4" />
                </video>
                <div class="video-controls">
                    <div class="video-progress-bar">
                        <div class="video-loader"></div>
                        <div class="video-progress"></div>
                    </div>
    
                    <div class="video-play float-left video-btn"></div>
                    <div class="video-volume float-left video-btn"></div>
                    <div class="slider float-left">
                        <div class="slider-vol"></div>
                    </div>
                    <div class="video-time float-left">00:00 | 00:00</div>
                    <div class="video-screen float-right video-btn"></div>
                </div>
                <div class="clear"></div>
            </div>
        </div>
    </section>
        
    <footer class="footer">
        <p>Acesse <a href="https://www.youtube.com/" target="_blank">www.youtube.com</a></p>
    </footer>
</body>

</html>
